<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 4</title>
</head>

<body>
    <script>
        // 1- Crie um programa onde o usuário possa cadastrar estudantes sem limites, e, em seguida, Se o usuário digitar "PARE" o programa deve exibir a quantidade de estudantes cadastrados e a lista com cada um deles.//
        
        var estudantes = [];

        while (true){
            var nome = prompt("Digite o nome do estudante (ou digite 'PARE' para parar):");

            if (nome.toLocaleUpperCase() === "PARE"){
                break;
            } else {
                estudantes.push(nome);
            }
        }

        console.log("Quantidade de estudantes cadastrados: " + estudantes.length);

        console.log("Lista de estudantes:");

        for (var i = 0; i < estudantes.length; i++) {
            console.log((i + 1) + ". " + estudantes[i]);
        }




        //2Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"  e, em seguida, peça ao usuário para digitar o nome de um planeta. 

        //Verifique se o planeta que o usuário informou está na array e informe ao usuário.

        var planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];
        var certo = prompt("Por favor, digite um nome de um planeta");
        if (planetas.includes(certo)) {
            alert("O planeta está na lista");

        }
        else {
            alert("O planeta não está na lista")
        }



        //Vamos criar uma lista de compras. 

        //Crie uma array de frutas, exiba-a ao usuário e, em seguida, peça ao usuário para digitar o nome de uma das frutas.

        //Caso a fruta esteja no array, remova-a e exiba a mensagem "Fruta foi retirada da lista". 

        //Peça novamente para o usuário digitar o nome de uma fruta para ser removida. 

        //Sempre que o usuário procurar por uma fruta que não está no array exiba a mensagem "Fruta indisponível no nosso mercado". 

        //Quando o array não possuir mais itens dentro de si, escreva "Lista de compras finalizada".

        var listadefrutas = ["Abacate", "Bacaba", "Banana", "Romã"];

        while (listadefrutas.length > 0) {
            var fruta = prompt("Digite o nome de uma fruta para removê-la da lista:");

            var indice = listadefrutas.indexOf(fruta);
            if (indice !== -1) {
                listadefrutas.splice(indice, 1);
                alert("Fruta foi retirada da lista");
            } else {
                alert("Fruta indisponível no nosso mercado");
            }

            if (listadefrutas.length === 0) {
                alert("Lista de compras finalizada.");
            }
        }





    </script>

</body>

</html>
